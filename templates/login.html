<body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader" style="display: none;">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"></circle> </svg>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">
        <div class="login-register" style="background-image:url(templates/img/fondologin.png);">        
            <div class="login-box card">
            <div class="card-body login-tpv">
                <form  method="post" class="form-horizontal form-material" id="loginform">
                    <h3 class="box-title m-b-20 titulo-login">Loguéate</h3>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            
                            <input required class="form-control" type="email" required="" id ="login" name="login" maxlength ='40' placeholder="Username"> 
                            <span class = 'error'>Span error</span>
                        </div>
                            
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" required id ="pass" name="pass" placeholder="Password"> 
                            <span class = 'error'>Span error</span>
                        </div>
                            
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary pull-left p-t-0">
                                <input id="checkbox-signup" type="checkbox">
                                <label for="checkbox-signup"> Remember me </label>
                            </div> <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a> </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Log In</button>
                        </div>
                        {{message}}
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                            
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <input type="hidden" name="ruta" value='index'/>
                <input type="hidden" name="accion" value='login'/>
                        
                    </div>
                </form>
                
                <a href="../../../../">Volver a la página</a>
                
                
                <form class="form-horizontal" id="recoverform">
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <h3>Recover Password</h3>
                            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                        </div>
                    </div>
                    
                    
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" required type="email" name="login_plantilla" maxlength ='40'/> </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
          </div>
        </div>
        
    </section>
